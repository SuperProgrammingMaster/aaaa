    textarea:focus,

    button {

    }
    button:hover {

    }
    #next-button {

    #next-button:hover {

    }
    .feedback {

    /* ìŠ¤íƒ€ì¼ë§: ìŠ¬ë¼ì´ë” ì˜ì—­ */
    .speed-control {

      align-items: center;
      justify-content: center;
    }
    .speed-control label {

    .speed-control input[type="range"] {

    }
    .speed-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;

    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    @keyframes fadeOut {

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;

      }
    }
    @keyframes fadeInHint {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOutHint {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }

    .hint-fade-in {

    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="question" id="question-text">{{ question }}</div>
    <textarea 
      id="user-answer" 
      name="no_autofill_123" 
      placeholder="ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”" 
      autocomplete="off" 
      rows="4" 
      cols="50" 
      wrap="soft"
      onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault(); submitAnswer();}"
      style="white-space: pre-wrap;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            padding: 0.75rem 1rem;
            resize: none;
            background-color: #1c1c1c;
            color: #f1f1f1;
            border: 2px solid #333;
            border-radius: 10px;
            width: 90%;
            margin-bottom: 1.2rem;
            box-sizing: border-box;
            transition: border 0.2s, box-shadow 0.3s;">
    </textarea>
    <div>
      <button onclick="submitAnswer()">ì œì¶œ</button>
      <button id="next-button" onclick="nextCard()">ë‹¤ìŒ</button>
    </div>
    <div id="feedback" class="feedback"></div>
    <!-- ì†Œë¦¬ ì¬ìƒê³¼ ì†ë„ ì¡°ì ˆ ì»¨í…Œì´ë„ˆ -->
    <div id="speaker-container">
      <button onclick="readAnswer()">ğŸ”Š ì •ë‹µ ì½ê¸°</button>
      <div class="speed-control">
        <label for="speed-slider">ë§í•˜ê¸° ì†ë„:</label>
        <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
        <span id="speed-value">1.0</span>
      </div>
    </div>
    <div>
      <button id="show-answer-button" onclick="showHint(true)">ğŸ’¡ íŒíŠ¸ ë³´ê¸°</button>
    </div>
  </div>

  <script>
  const correctAnswer = JSON.parse('{{ answer | tojson | safe }}');
  const questionText = JSON.parse('{{ question | tojson | safe }}');
  const listenMode = "{{ 'true' if listen_mode else 'false' }}" === "true";
  
  let isAnswered = false;
  let selectedVoice = null;
  
  // ìŠ¬ë¼ì´ë” ê°’ í‘œì‹œ ì—…ë°ì´íŠ¸
  const speedSlider = document.getElementById('speed-slider');
  const speedValueDisplay = document.getElementById('speed-value');
  if(speedSlider && speedValueDisplay) {
    speedSlider.addEventListener('input', () => {
      speedValueDisplay.textContent = parseFloat(speedSlider.value).toFixed(1);
    });
  }

  async function submitAnswer() {
    if (isAnswered || listenMode) return; // ë“£ê¸° ëª¨ë“œë©´ ì…ë ¥ ì°¨ë‹¨
    const userAnswer = document.getElementById('user-answer').value;
    const response = await fetch('/check_answer', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        user_answer: userAnswer,
        correct_answer: correctAnswer,
        question: questionText
      })
    });
    const result = await response.json();
    const feedback = document.getElementById('feedback');
    const correctSound = document.getElementById('correct-sound');
    const wrongSound = document.getElementById('wrong-sound');

    if (result.correct) {
      feedback.textContent = `âœ… ì •ë‹µ! ì •ë‹µ: ${correctAnswer} (ìœ ì‚¬ë„: ${result.similarity.toFixed(2)})`;
      feedback.style.color = '#4caf50';
      correctSound.volume = 0.5;
      correctSound.play();
    } else {
      feedback.textContent = `âŒ ì˜¤ë‹µ! ì •ë‹µ: ${correctAnswer} (ìœ ì‚¬ë„: ${result.similarity.toFixed(2)})`;
      feedback.style.color = '#f44336';
      wrongSound.volume = 0.5;
      wrongSound.play();
    }

    isAnswered = true;
    document.getElementById('speaker-container').style.display = 'block';
  }

  function nextCard() {
    const card = document.getElementById('card');
    card.classList.add('fade-out');
    setTimeout(() => {
      window.location.href = "/quiz";
    }, 500);
  }

  function readAnswer() {
    const text = correctAnswer.replaceAll("^", "ìŠ¹").replaceAll("-","ë§ˆì´ë„ˆìŠ¤");
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'ko-KR';
    // ìŠ¬ë¼ì´ë” ê°’ì— ë”°ë¼ ì†ë„ ì„¤ì •
    utterance.rate = parseFloat(document.getElementById('speed-slider').value) || 1;
    if (selectedVoice) {
      utterance.voice = selectedVoice;
    }
    speechSynthesis.speak(utterance);
  }

  function speak(text, callback) {
    const utterance = new SpeechSynthesisUtterance(text.replaceAll("^", "ìŠ¹").replaceAll("-","ë§ˆì´ë„ˆìŠ¤"));
    utterance.lang = 'ko-KR';
    utterance.rate = parseFloat(document.getElementById('speed-slider').value) || 1;
    if (selectedVoice) utterance.voice = selectedVoice;
    if (callback) utterance.onend = callback;
    speechSynthesis.speak(utterance);
  }

  function loadVoices() {
    const voices = speechSynthesis.getVoices();
    selectedVoice = voices.find(v => v.lang === 'ko-KR' && v.name.includes('Google')) ||
                    voices.find(v => v.lang === 'ko-KR') ||
                    voices[0];
  }

  function showHint(sex) {
    const feedback = document.getElementById('feedback');
    if (isAnswered) return;

    const hintText = `ğŸ“Œ ì •ë‹µ: ${correctAnswer}`;
    feedback.textContent = hintText;
    feedback.style.color = '#ffc107';
    feedback.classList.remove('hint-fade-out');
    feedback.classList.add('hint-fade-in');

    document.getElementById('show-answer-button').disabled = true;

    if(sex) {
      setTimeout(() => {
        feedback.classList.remove('hint-fade-in');
        feedback.classList.add('hint-fade-out');
        setTimeout(() => {
          feedback.textContent = '';
          feedback.classList.remove('hint-fade-out');
          document.getElementById('show-answer-button').disabled = false;
        }, 400);
      }, 3000);
    }
  }

  window.speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  // ë“£ê¸° ëª¨ë“œ ë™ì‘
  window.addEventListener('DOMContentLoaded', () => {
    if (listenMode) {
      showHint(false);
      const input = document.getElementById('user-answer');
      const submitBtn = document.querySelector('button[onclick="submitAnswer()"]');
      const hintBtn = document.getElementById('show-answer-button');

      // ì¸í„°ë™ì…˜ ë¹„í™œì„±í™”
      if (input) input.disabled = true;
      if (submitBtn) submitBtn.disabled = true;
      if (hintBtn) hintBtn.disabled = true;

      // ì½ê¸° íë¦„: ë¬¸ì œ â†’ ì •ë‹µ ì½ê¸° â†’ ìë™ ì´ë™
      speak(questionText, () => {
        setTimeout(() => {
          speak(`ì •ë‹µì€ ${correctAnswer} ì…ë‹ˆë‹¤`, () => {
            setTimeout(() => {
              nextCard();
            }, 500);
          });
        }, 500);
      });
    }
  });
  </script>
  
  <audio id="correct-sound" src="{{ url_for('static', filename='sounds/correct.mp3') }}"></audio>
  <audio id="wrong-sound" src="{{ url_for('static', filename='sounds/wrong.mp3') }}"></audio>
</body>
</html>
